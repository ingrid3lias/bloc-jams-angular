<main class="analytics-view container narrow">
    <section class="clearfix">
            <div class="top-title column half">
                <h3 class="analytics-section-title">User Visits</h3>
            </div>
            <div class="top-title column half">
                <div class="filter-button">
                    <a class="time-filter-text">Last 7 Days</a>
                </div>
                <div class="filter-button">
                    <a class="time-filter-text">Last 30 Days</a>
                </div>
                <div class="filter-button">
                    <a class="time-filter-text">Last 60 Days</a>
                </div>
            </div>
    </section>
    <section class="analytics-data clearfix">
        <hr>
        <!-- circle graph --->
        
        <radial-chart></radial-chart>
        
        <hr> 
    </section>
    <section class="analytics-data clearfix">
        <div class="top-title column half">
            <h3 class="analytics-section-title">User Averages</h3>
        </div>
    </section>
    <section class="analytics-data clearfix">
        <div class="top-title">
            <div class="analytics-number-data column third">
                <h3 class="number-data-title">176 <span class="data-title-measure">songs</span></h5>
                <p class="number-data-description">Average Songs Played</p>
            </div>
            <div class="analytics-number-data column third">
                <h3 class="number-data-title">6.54 <span class="data-title-measure">hours</span></h5>
                <p class="number-data-description">Average Time Spent</p>
            </div>
            <div class="analytics-number-data column third">
                <h3 class="number-data-title">35 <span class="data-title-measure">visits</span></h5>
                <p class="number-data-description">Average Visits</p>
            </div>   
        </div>
    </section>
</main>
