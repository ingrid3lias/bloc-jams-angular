<!DOCTYPE html>
<html ng-app="blocJams">
  <head lang="en">
    <title>Bloc Jams Angular</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,800' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/normalize.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">

    <link rel="stylesheet" type="text/css" href="/styles/landing.css">
    <link rel="stylesheet" type="text/css" href="/styles/collection.css">
    <link rel="stylesheet" type="text/css" href="/styles/album.css">
    <link rel="stylesheet" type="text/css" href="/styles/analytics.css">
    <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
    <link rel="stylesheet" type="text/css" href="/styles/charts.css">
  </head>
  <body class="landing">
    <header role="banner">
      <nav class="navbar"> <!-- navigation bar -->
        <a ui-sref="landing" class="logo">
          <img src="../assets/images/bloc_jams_logo.png" alt="bloc jams logo">
        </a>
        <div class="links-container">
            <a ui-sref="analytics" class="navbar-link">analytics</a>
            <a ui-sref="collection" class="navbar-link">collection</a>
        </div>
      </nav>
    </header>
    <!-- Move Main Tag Here -->
      <main class="app-main">
        <ui-view></ui-view>
      </main>
    <!-- End of Main Tag -->

    <!-- Imported Scripts -->
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
      <script src="https://rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>
    <!-- End of Imported Scripts -->

    <!-- My Scripts -->
      <script src="/scripts/app.js"></script>
      <script src="/scripts/services/Fixtures.js"></script>
      <script src="/scripts/services/SongPlayer.js"></script>
      <script src="/scripts/controllers/LandingCtrl.js"></script>
      <script src="/scripts/controllers/CollectionCtrl.js"></script>
      <script src="/scripts/controllers/AnalyticsCtrl.js"></script>
      <script src="/scripts/controllers/AlbumCtrl.js"></script>
      <script src="/scripts/controllers/PlayerBarCtrl.js"></script>
      <script src="/scripts/directives/seekBar.js"></script>
      <script src="/scripts/directives/tabs.js"></script>
      <script src="/scripts/directives/tabPane.js"></script>
      <script src="/scripts/directives/tabNav.js"></script>
      <script src="/scripts/directives/analyticsPlays.js"></script>
      <script src="/scripts/directives/analyticsUsers.js"></script>
      <script src="/scripts/filters/timecode.js"></script>
    <!-- End of My Scripts -->
  </body>
</html>
