<main class="analytics-view container narrow">
    <section class="clearfix">
            <div class="top-title column half">
                <h3 class="analytics-section-title">Plays By Genre</h3>
            </div>
            <div class="top-title column half">
                <div class="filter-button">
                    <a class="time-filter-text">Last 7 Days</a>
                </div>
                <div class="filter-button">
                    <a class="time-filter-text">Last 30 Days</a>
                </div>
                <div class="filter-button">
                    <a class="time-filter-text">Last 60 Days</a>
                </div>
            </div>
    </section>
    <section class="analytics-data clearfix">
        <hr>
        <div class="top-title">
            <div class="analytics-number-data column third">
                <h3 class="number-data-title">1000 <span class="data-title-measure">plays</span></h5>
                <p class="number-data-description">Plays Per User</p>
            </div>
            <div class="analytics-number-data column third">
                <h3 class="number-data-title">1000 <span class="data-title-measure">plays</span></h5>
                <p class="number-data-description">Plays Per User</p>
            </div>
            <div class="analytics-number-data column third">
                <h3 class="number-data-title">1000 <span class="data-title-measure">plays</span></h5>
                <p class="number-data-description">Plays Per User</p>
            </div>   
        </div>
        <hr> 
    </section>
    <section class="analytics-data clearfix">
        <div class="top-title column half">
            <h3 class="analytics-section-title">Top Songs</h3>
        </div>
        <table class="top-song-list">
            <tr class="top-song-item top-song-header">
                <td class="top-song-number top-item-header"></td>
                <td class="top-song-title top-item-header">Song</td>
                <td class="top-song-artist top-item-header">Artist</td>
                <td class="top-song-plays top-item-header">Plays</td>
            </tr>
            <tr class="top-song-item">
                <td class="top-song-number">1</td>
                <td class="top-song-title">Top Song Title</td>
                <td class="top-song-artist">Top Song Artist</td>
                <td class="top-song-plays">988</td>
            </tr>
        </table>
    </section>
</main>
